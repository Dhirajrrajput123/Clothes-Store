<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h2>Create An Account</h2>
    <div id="cont">
        <div>
            <form action="">
                <h3>First Name*</h3>
                <input type="text" id="firstname" required><br>
                <h3>Last Name*</h3>
                <input type="text" id="lastname" required>
                <h3>Phone</h3>
                <input type="number" id="number" required><br>
                <h3>Gender</h3>
                <select name="" id="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="3rd">3rd Gender</option>
                </select><br>
                <h3>Date Of Birth</h3>
                <input type="date" id="dob"><br>
                <h3>Email</h3>
                <input type="email" id="email"><br>
                <h3>Confirm Email</h3>
                <input type="email" id="C_email"><br>
                <h3>Password</h3>
                <input type="password" id="password"><br>
                <h3>Confirm Password</h3>
                <input type="password" id="C_password"><br>
                <input type="submit" value="Apply">
            </form>
        </div>
        <div>
            <div>
            <h2>Returning Customers</h2>
            <p>
                If you are a registered user, please Cick here for sign In.
            </p>
            <div><a href="./user.html">SIGN IN</a></div>
             </div>
            <div>
                <div>
                <h3>ADMIN Login</h3>
                <p>You are a Adin then you can log in here</p>
                <div><a href="./admin.html"></a></div>
            </div>
        </div>
    </div>
</body>
<script src="./signup.js"></script>
</html>
